<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/home.css')}}">
    <title>CSS GRID DASHBOARD</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
<center>
        <div class="navbar__right">
         <h1>INVENTORY MANAGEMENT SYSTEM FOR RETILERS</h1>
          <a href="#">
            <img width="30" src="assets/avatar.svg" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
        </center>
      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="assets/hello.svg" alt="" />
            <div class="main__greeting">
             
             
            </div>
          </div>

          <!-- MAIN TITLE ENDS HERE -->

          <!-- MAIN CARDS STARTS HERE -->
          <div class="main__cards">
            <div class="card">
              <i
                class="las la-users"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">CUSTOMERS</p>
                <span class="font-bold text-title">58</span>
              </div>
            </div>

            <div class="card">
              <i class="fa fa-laptop" aria-hidden="true"></i>
              <div class="card_inner">
                <p class="text-primary-p">projects</p>
                <span class="font-bold text-title">2</span>
              </div>
            </div>

            <div class="card">
              <i
                class="fa fa-shopping-cart"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">orders</p>
                <span class="font-bold text-title">340</span>
              </div>
            </div>

            <div class="card">
              <i class="fa fa-inr" aria-hidden="true"></i>
              <div class="card_inner">
                <p class="text-primary-p">Income</p>
                <span class="font-bold text-title">645</span>
              </div>
            </div>
          </div>
          <!-- MAIN CARDS ENDS HERE -->


        </div>
        
        <div class="work">
        <img src="{{url_for('static', filename='img/work.png')}}" align="middle"   />
        </div>
        
        
        
        
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            
            <h1>Arpita Hegde</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">HOME</a>
          </div>
          <h2>Admin Management</h2>
          <div class="sidebar__link">
            <i
                class="las la-user"
                aria-hidden="true"
              ></i>
            <a href="/admin">retailers login</a>
			
          </div>
          <div class="sidebar__link">
            <i
                class="las la-user"
                aria-hidden="true"
              ></i>
            <a href="/adminregister">retailers registration</a>
			
          </div>


          <div class="sidebar__logout">
            
            <a href="/help">Help/Support</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
